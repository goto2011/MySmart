    <meta charset="utf-8">
    <style>
      body {font-family:'Helvetica Neue', Arial, sans-serif; color:#333; font-size:13px; line-height:17px;}
      body .name,body .note {white-space:pre-wrap;}

  <body>
    <span class="name">22-Android-Camera</span><ul><li><span class="name">adb shell dumpsys media.camera</span><ul><li><span class="name">注意 stream[0], [1]</span></li></ul></li><li><span class="name">API 提供灵活性, 可提供rawdata, yuv, jpeg 等格式的数据流到应用层.</span></li></ul>
